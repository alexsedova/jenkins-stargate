buildscript {
    repositories {
        ivy {
            url "$repositoryURL/$resolveRepository"
        }
        maven {
            url "$repositoryURL/$resolveRepository"
        }
    }
    dependencies {
        classpath "tools.swedbank.gradle.plugin:ReleasePlugin:1.8.0"
        classpath "tools.swedbank.gradle.plugin:qualityreport:v1.13.0"
    }
}

group 'tools.swedbank'

apply plugin: 'groovy'
apply plugin: 'tools.swedbank.gradle.plugin.releaseplugin'
apply plugin: 'tools.swedbank.gradle.plugin.qualityreport'

repositories {
    addAll(buildscript.repositories)
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'com.lesfurets', name: 'jenkins-pipeline-unit', version: '1.1'

    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile ('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude group: 'org.codehaus.groovy'
    }
}
